<!DOCTYPE html>
<html>
  <head>
    <title>freeCodeCamp Survey Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>

    <div class="wrapper">
        <form id="survey-form" method="get">
            <label id="name-label" for="name">Name<input type="text" id="name" name="name" placeholder="Enter Your Name" required> </label>
            <label id="email-label" for="email">Email<input type="email" id="email" name="email" placeholder="Enter Your Email" required> </label>
            <label id="number-label" for="number">Age (optional)<input type="number" id="number" name="number" placeholder="Age" min="10" max="100"> </label>
            <label for="dropdown">Which option best describes your current role?
                <select name="role" id="dropdown">
                    <option value="">(select current role)</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">other</option>
                </select>
            </label>

            <p>Would you recommend freeCodeCamp to a friend?</p>
            <label for="recommend-definitely"><input id="recommend-definitely" type="radio" name="recommend" value="definitely" class="inline" /> Definitely</label>
            <label for="recommend-maybe"><input id="recommend-maybe" type="radio" name="recommend" value="maybe" class="inline" /> Maybe</label>
            <label for="recommend-notsure"><input id="recommend-notsure" type="radio" name="recommend" value="notsure" class="inline" /> Not Sure</label>
            <label for="favorite">What is your favorite feature of freeCodeCamp?
                <select name="favorite" id="favorite">
                    <option value="">(select an option)</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="3">Community</option>
                    <option value="4">Open Source</option>
                </select>
            </label>

            <p>What would you like to see improved? (Check all that apply)</p>
            <label>
                <input type="checkbox" name="improved" value="front-end projects">Front-end Projects
            </label>
            <label>
                <input type="checkbox" name="improved" value="back-end projects">Back-end Projects
            </label>
            <label>
                <input type="checkbox" name="improved" value="data visualization">Data Visualization
            </label>
            <label>
                <input type="checkbox" name="improved" value="challenges">Challenges
            </label>
            <label>
                <input type="checkbox" name="improved" value="open source community">Open Source Community
            </label>
            <label>
                <input type="checkbox" name="improved" value="gitter help rooms">Gitter help rooms
            </label>
            <label>
                <input type="checkbox" name="improved" value="videos">Videos
            </label>
            <label>
                <input type="checkbox" name="improved" value="city meetups">City Meetups
            </label>
            <label>
                <input type="checkbox" name="improved" value="wiki">Wiki
            </label>
            <label>
                <input type="checkbox" name="improved" value="forum">Forum
            </label>
            <label>
                <input type="checkbox" name="improved" value="additional courses">Additional Courses
            </label>

            <label for="suggestions">Any comments or suggestions?</label>
            <textarea id="suggestions" name="suggestions" placeholder="Enter your comment here..."></textarea>

            <input id="submit" type="submit" value="Submit" />
        </form>
    </div>
  </body>
</html>
